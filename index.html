<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="header">
        <div class="left">
            <div class="logo">Header Logo</div>
        </div>
        <div class="right">
            <div class="link"></div>
            <div class="link"></div>
            <div class="link"></div>
        </div>
    </div>
    <div class="main">
        <div class="introContainer">
            <div class="introBox">
                <h1></h1>
                <p></p>
                <div class="button"></div>
            </div>
            <div class="image"></div>
        </div>
        <div class="imageContainer">
            <div class="titel"></div>
            <div class="plantBox">
                <div class="plant"></div>
                <div class="plant"></div>
                <div class="plant"></div>
                <div class="plant"></div>
            </div>
        </div>
        <div class="quoteContainer">
            <div class="quoteBox">
                <div class="quoteText"></div>
                <div class="quoteAuthor"></div>
            </div>
        </div>
        <div class="signupContainer">
            <div class="signupBox">
                <div class="signupTitle"></div>
                <div class="signupText"></div>
            </div>
            <div class="signupButton"></div>
        </div>
    </div>
    <div class="footer">
        <div class="footerText">
            <p></p>
        </div>
    </div>
    
</body>
</html>
